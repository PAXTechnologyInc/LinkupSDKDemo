<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Jenkins：${JOB_NAME} - 第${BUILD_NUMBER}次构建</title>
    <style>
        a {
            text-decoration: none;
        }

        li {
            margin: 3px;
        }
    </style>
</head>

<body>
    <h3>本邮件由系统自动发出，请勿回复！</h3>
    <hr>
    <h2><b>各位同事，本次发布分支的构建状态为：<span style="background-color:cyan; padding: 6px; border-radius: 10px;">${BUILD_STATUS}</span></b></h2>
    <div>
        <p style="color: green;"><b>构建信息：</b></p>
        <ul>
            <li>项目名称：${ENV, var="project_name"}</li>
            <li>构建编号：${BUILD_NUMBER}</li>
            <li>触发原因：<b>${BUILD_CAUSE}</b></li>
            <li>构建日志：<a href="${BUILD_URL}console" style="color: blue; border-radius: 25%">${BUILD_URL}console</a></li>
            <li><b>构建详情：<a href="${PROJECT_URL}" style="color: blue">${PROJECT_URL}</a></b></li>
            <li>工作空间：<a href="${BUILD_URL}ws">${BUILD_URL}ws</a></li>
        </ul>
    </div>
    <hr>
    <div>
        <p style="color: green;"><b>编译状态：</b></p>
        <div>
            ${JELLY_SCRIPT,template="html"}
        </div>
    </div>
</body>

</html>
